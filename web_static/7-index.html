<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header, Filters, Footer, and Places</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo"></div>
    </header>

    <!-- Container -->
    <div class="container">
      <!-- Filters Section -->
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Some fake content</h4>
          <ul class="popover">
            <li>
              <h2>California</h2>
              <ul>
                <li>Los Angeles</li>
                <li>San Francisco</li>
                <li>San Diego</li>
              </ul>
            </li>
            <li>
              <h2>Texas</h2>
              <ul>
                <li>Houston</li>
                <li>Dallas</li>
                <li>Austin</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Some fake content</h4>
          <ul class="popover">
            <li>Wi-Fi</li>
            <li>Swimming Pool</li>
            <li>Parking</li>
          </ul>
        </div>
        <button>Search</button>
      </section>

      <!-- Places Section -->
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>Cozy Apartment</h2>
        </article>
        <article>
          <h2>Luxury Villa</h2>
        </article>
        <article>
          <h2>Beach House</h2>
        </article>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <span>Best School</span>
    </footer>
  </body>
</html>
