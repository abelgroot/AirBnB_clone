<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header and Footer</title>
    <style>
      /* Body styling */
      body {
        margin: 0;
        padding: 0;
      }

      /* Header styling */
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }

      /* Footer styling */
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 0;
      }

      /* Text styling in footer */
      footer span {
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header></header>

    <!-- Footer -->
    <footer>
      <span>Best School</span>
    </footer>
  </body>
</html>
